<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Zoe Cox</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="nav-icons">
          <a class="navbar-brand d-inline-block" href="#">Zoe Cox</a>
          <div class="character d-inline-block"></div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Contact me
            </a>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item"
                  href="https://www.linkedin.com/in/zoe-cox-b0214a213/"
                  target="blank"
                  alt="link to Zoe Cox's LinkedIn page"
                  >LinkedIn</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="https://github.com/ZoeCox"
                  target="blank"
                  alt="link to Zoe Cox's GitHub page"
                  >GitHub</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="mailto:hello@zoecox.co.uk"
                  alt="link to Zoe Cox's contact email"
                  >Email</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active vw-25">
            <img src=".\images\one.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src=".\images\two.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src=".\images\three.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer>
      <div class="contact-container row-container">
        <div class="d-inline-block col-xs-4">
          <a
            class="contact-btn dropdown-item"
            href="https://www.linkedin.com/in/zoe-cox-b0214a213/"
            target="blank"
            alt="Button to Zoe Cox's LinkedIn page"
          >
            <btn class="d-inline-block btn btn-info">LinkedIn</btn></a
          >
        </div>
        <div class="d-inline-block col-xs-4">
          <a
            class="contact-btn dropdown-item"
            href="https://github.com/ZoeCox"
            target="blank"
            alt="Button to Zoe Cox's GitHub page"
            ><btn class="btn btn-info">GitHub</btn></a
          >
        </div>
        <div class="d-inline-block col-xs-4">
          <a
            class="contact-btn dropdown-item"
            href="mailto:hello@zoecox.co.uk"
            alt="Button for Zoe Cox's contact email"
            ><btn class="btn btn-info">Email</btn></a
          >
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
